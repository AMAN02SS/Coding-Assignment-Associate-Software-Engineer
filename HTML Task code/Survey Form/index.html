<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more options here -->
            </select>

            <label>Gender:</label>
            <input type="checkbox" id="male" value="Male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" value="Female">
            <label for="female">Female</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('surveyForm');
            if (form.checkValidity()) {
                // Build the popup message
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const dob = document.getElementById('dob').value;
                const country = document.getElementById('country').value;
                const gender = document.querySelector('input[type="checkbox"]:checked').value;
                const profession = document.getElementById('profession').value;
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value;

                const message = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${gender}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`;

                alert(message);

                // Reset the form
                form.reset();
            } else {
                alert("Please fill out all the required fields.");
            }
        }
    </script>
</body>
</html>
